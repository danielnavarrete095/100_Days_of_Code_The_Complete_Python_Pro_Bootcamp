<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
    <h2>Book Name: {{ book.title }}</h1>
    <h3>Current rating: {{ book.rating }}</h1>
    <form action="/edit={{ book.id }}" method="POST">
        <input type="text" name="rating" placeholder="New rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
